<!DOCTYPE html>
<html>
<head>
<title>Carglass - dashboard</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<style>
    .mainBlock { padding-top: 80px; }
</style>
</head>
<body>
    <nav class="navbar navbar-inverse  navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="javascript:;">Carglass - dashboard ** ADMIN **</a>
            </div>
        </div>
    </nav>

    <div class="container mainBlock">
        <div class="row">
        
            <div class="col-md-12">
                <h4>Landing page leads</h4>                
                <div class="table-responsive">        
                    <table id="mytable" class="table table-bordred table-striped">    
                        <thead>                                
                            <th>Matricula</th>                                                  
                            <th>Nome e apelido</th>                            
                            <th>Email</th>  
                            <th>Telefone</th>                                                                              
                            <th>Localização</th>                            
                            <th>Oferta</th>           
                            <th>Data</th>
                        </thead>
                        <tbody id="leadsList">                            
                        </tbody>    
                    </table>                            
                </div>    
            </div>
        </div>        
        <div class="row">
            <div class="col-md-6">
                <button class="pull-left btn btn-default" id="csvExport">Exportar Página</button>
                <button class="pull-left btn btn-default" id="csvExportAll" style="margin-left:10px;">Exportar Tudo</button>   
                <button class="pull-left btn btn-primary" id="csvExportAllDB" style="margin-left:10px;">Exportar DB</button>               
                <label style="padding:10px;">Total registos: <span id="totalRegistos">-</span></label>
            </div>
            <div class="col-md-6">                
                <ul class="pagination pull-right" style="margin:0;" id="pagination"></ul>
            </div>

        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>     
    <script src="../scripts/main.js"></script>
</body>
</html>
